<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUİZ UYGULAMASI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    
        <div class="icerik"></div>
    </div>
    
    <div class="start_btn">
        
        <button>Başla!</button>
    </div>

    
    <div class="info_box">
        <div class="info-title"><span>KURALLAR</span></div>
        <div class="info-list">
            <div class="info">1. Her soruyu cevaplamak için <span>15 saniye</span> süreniz var.</div>
            <div class="info">2. İşaretlenen cevap geri alınamaz.</div>
            <div class="info">3. Sürenin bitmesi durumunda işaretleme yapamazsınız.</div>
            <div class="info">4. Quizi başlattıktan sonra çıkış yapamazsınız.</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Çıkış</button>
            <button class="restart">Devam et</button>
        </div>
    </div>

    
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Uygulaması</div>
            <div class="timer">
                <div class="time_left_txt">Süre</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

        
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Sonraki Soru</button>
        </footer>
    </div>

    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quiz Tamamlandı!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Tekrar Başlat</button>
            <button class="quit">Çıkış</button>
        </div>
    </div>

    
    <script src="js/questions.js"></script>

    
    <script src="js/script.js"></script>

</body>
</html>
